<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Responsive Developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lora|Source+Sans+Pro:400,700"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="wrapper">
      <div class="content">
        <p class="main-paragraph">
          I am a <span>Responsive Designer & Developer</span> who harnesses
          visual elements to tell impactful stories. When I'm not working,
          pursuing side projects, or getting lost in the rabbit hole of HTML and
          CSS tricks, you can see me capturing the scene with my camera and
          exploring the trails.
        </p>
      </div>
    </section>
    <section>
      <div class="bottom-images" class="flex-item-container">
        <div class="img-item-1">
          <img
            src="img/pexels-asphotograpy-172510.jpg"
            alt="park trail"
            class="img-size-1"
          />
        </div>
        <div class="img-item-2">
          <img
            src="img/pexels-mohamed-hamdi-510308652-20117735.jpg"
            alt="dessert trail"
            class="img-size-2"
          />
        </div>
        <div class="img-item-3">
          <img
            src="img/george-bush-park.jpeg"
            alt="George Bush Park"
            class="img-size-3"
          />
        </div>
      </div>
    </section>
  </body>
</html>
